<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-controller="NarrowItDownController as ctrl">
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text"
             placeholder="search term"
             class="form-control"
             ng-model="ctrl.search_term">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary"
              ng-click="ctrl.getMatchedMenuItems()">
        Narrow It Down For Me!
      </button>
    </div>

  </div>
  <!-- found-items should be implemented as a component -->
  <div ng-if="ctrl.found.length==0 && !ctrl.fetchingData">{{ctrl.emptyResultMessage}}</div>
  <div ng-if="ctrl.fetchingData" class="loader"></div>
  <found-items items="ctrl.found"
               on-remove="ctrl.remove(index)">
  </found-items>

</body>
</html>
