<!DOCTYPE html>
<html ng-app="MsgApp">
  <head>
    <meta charset="utf-8">
    <script src="../common/angular.min.js"></script>
    <script src="app.js"></script>
    <title>Expressions and Interpolation</title>
  </head>
  <body>
    <h1>Expressions and Interpolation</h1>
    <div ng-controller="MsgController">
      Message is: <br>
      {{name}} <br>
      Original: {{sayMessage()}} <br>
      Loves: {{sayLovesMessage()}} <br>
      Truth: {{sayLovesMessage() | truth : "healthy" : "cookie"}} <br>
      <!-- filter can be chained -->
      BIG TRUTH: {{sayLovesMessage() | truth : "healthy" : "cookie" | uppercase}}
      {{jfjhg}} <!-- Will not throw error -->
      <div>
        <button ng-click="feed()">{{stateOfBeing}}</button>
        <!-- filters can be applied like this as well -->
        Cost: {{cookieCost | currency : "#blah" : 4}}
        <br/>
        <img ng-src="yaakov_{{stateOfBeing}}.png"/>
      </div>
    </div>
  </body>
</html>
